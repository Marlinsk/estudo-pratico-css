<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        

        /* Seletor universal ex: * */
        
        /* Seletor por classe ex: .tag */

        /* Seletor por id ex: #aprovados */
        
        /* Seletor direto = #aninhado > div */

        /* Seletor adjacent sibling = p + ul */
        
        /* Seletor general sibling = p ~ ol */

        /* Seletor descendant = #aninhado section */

        /* Seletor por propriedade = [feira] 
           variações:
           [feira=casa] 
           [feira~=empresa]
           [feira*=empresa] 
        */

        /* Seletor envolvendo child ex: span:nth-child(1)
           Outras variações: 
           section > :nth-child()
           section > :nth-child(), ul,p
           section > span:nth-of-type(2)
        */

    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
